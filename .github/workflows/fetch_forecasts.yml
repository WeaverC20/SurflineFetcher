name: Fetch Surfline forecasts daily

on:
  schedule:
    # Run at 06:00 UTC every day
    # -> 1am Eastern in standard time, 2am Eastern during daylight saving.
    - cron: "0 6 * * *"
  workflow_dispatch: {}  # allows manual runs from the Actions tab

permissions:
  contents: write  # so we can push commits

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Surfline fetch for today's date (Eastern)
        env:
          # Set these secrets in your repo settings (see next section)
          SURFLINE_USER: ${{ secrets.SURFLINE_USER }}
          SURFLINE_PASS: ${{ secrets.SURFLINE_PASS }}
          SURFLINE_ACCESS_TOKEN: ${{ secrets.SURFLINE_ACCESS_TOKEN }}
        run: |
          # Get "today" in America/New_York as YYYY-MM-DD
          TODAY=$(TZ=America/New_York date +%F)
          echo "Running forecast fetch for $TODAY (America/New_York)"

          python fetch_forecast_history.py \
            --spot-id 5842041f4e65fad6a7708827 \
            --subregion-id 58581a836630e24c44878fd6 \
            --start-date "$TODAY" \
            --end-date "$TODAY" \
            --days-ahead 16 \
            --interval-hours 1

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Daily Surfline forecast update $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
          else
            echo "No changes to commit."
          fi